# Increase scrollback buffer size to 10000 lines
set-option -g history-limit 10000

# Support for RGB colour in st Terminal
# Source: https://jdhao.github.io/2018/10/19/tmux_nvim_true_color
# set-option -sa terminal-overrides ",st*:Tc"
set -as terminal-features ",st*:RGB"

# Cursor (vim / neovim)
# Source: https://neovim.io/doc/user/tui.html#tui-cursor-shape
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# Undercurl support
# Source: https://dev.to/anurag_pramanik/how-to-enable-undercurl-in-neovim-terminal-and-tmux-setup-guide-2ld7
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colors


set-option -g focus-events on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

################################################################################
# Key binds
################################################################################

# Reload config file
bind r source-file ~/.config/tmux/tmux.conf

################################################################################
# Style (WIP)
################################################################################
# Source: https://hamvocke.com/blog/a-guide-to-customizing-your-tmux-conf/

# don't do anything when a 'bell' rings
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

# clock mode
setw -g clock-mode-colour yellow

# copy mode
setw -g mode-style 'fg=black bg=red bold'

# panes
set -g pane-border-style 'fg=red'
set -g pane-active-border-style 'fg=yellow'

# statusbar
set -g status-position top
set -g status-justify left
set -g status-style 'fg=red'


set -g status-left-style 'fg=red bold'
set -g status-left ' #S '
# set -g status-left-length 10

set -g status-right-style 'fg=black bg=yellow'
set -g status-right ' %H:%M '
set -g status-right-length 50

setw -g window-status-current-style 'fg=black bg=red bold'
setw -g window-status-current-format ' #I #W #F '

setw -g window-status-style 'fg=red bg=black'
setw -g window-status-format ' #I #[fg=white]#W #[fg=yellow]#F '

setw -g window-status-bell-style 'fg=black bg=red bold'

# messages
set -g message-style 'fg=white bg=black'
